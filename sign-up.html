<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="" />
    <meta name="keywords" content="" />
	<title>SocioChat</title>
	<link href="dist/img/SocioSnap (4).png" type="image/png" rel="icon">
	
	<link rel="stylesheet" href="dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="dist/css/perfect-scrollbar.min.css" >
	<link rel="stylesheet" href="dist/css/themify-icons.css">
	<link rel="stylesheet" href="dist/css/emoji.css">
	<link rel="stylesheet" href="dist/css/style.css" >
	<link rel="stylesheet" href="dist/css/responsive.css">
	
</head>
	<body class="start">
		<main>
			<div class="layout">
				<div class="sign-bg">
					<div class="start">
						<div class="container">
							<div class="row">
								<div class="col-md-6 col-lg-4">
									<div class="register-content">
										<div class="login-header">
											<div class="logo">
												SocioChat
											</div>
										</div>
										<form class="login-up" method="post">
											<div class="form-group">
												<input type="email" id="inputuser" class="form-control" placeholder="User Name" required>
												<button class="btn icon"><i class="ti-user"></i></button>
											</div>
											<div class="form-group">
												<input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required>
												<button class="btn icon"><i class="ti-email"></i></button>
											</div>
											<div class="form-group">
												<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
												<button class="btn icon"><i class="ti-lock"></i></button>
											</div>
											<button type="submit" class="btn button" formaction="index-2.html"><a href="sign-in.html">Sign Up</a></button>
											<div class="callout">
												<span>Sign up with</span>
												<ul>
													<li><a href="https://www.facebook.com/" title="" class="facebook"><i class="ti-facebook"></i></a></li>
													<li><a href="https://twitter.com/" title="" class="twitter"><i class="ti-twitter"></i></a></li>
													<li><a href="https://www.google.com/" title="" class="google"><i class="ti-google"></i></a></li>
												</ul>
												<span>Already have account? <a href="sign-in.html">Click Here</a></span>
											</div>
										</form>
									</div>
								</div>
								<div class="col-md-6 col-lg-8">
									<div class="page-meta">
										<h2>Connecting the World, One Chat at a Time – SocioChat: Where Simplicity Meets Friendship!</h2>
										<span>Get Ready to Dive In and Experience the Joy – <br>Log In Now and Enjoy!</span>
									</div>
								</div>
							</div>	
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
